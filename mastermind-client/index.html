<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-wrapper">
        <header>
            <h1 style="text-align: center; text-shadow: -9px 5px 5px whitesmoke;">Mastermind</h1>
        </header>
        <sidebar>
            <button id="openSignup" value="signup">Sign Up</button>
        </sidebar>
        <main>
            <div id="board">
                <div id="board-head">
                    Head
                    <div class="row">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>
                <div id="board-guesses">
                    Guesses
                    <div class="guess-row">
                        <div class="feedback-box">
                            <div class="feedback hole"></div>
                            <div class="feedback hole"></div>
                            <div class="feedback hole"></div>
                            <div class="feedback hole"></div>
                        </div>
                        <div class="row">
                            <div class="hole"></div>
                            <div class="hole"></div>
                            <div class="hole"></div>
                            <div class="hole"></div>
                        </div>
                        <div class="action-box">
                            ?
                        </div>
                    </div>
                </div>
                <div id="board-footer">
                    Peg Collection
                    <div class="peg-tray">
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                        <div class="peg"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h3>KeatDev Â©2021</h3>
        </footer>
    </div>
    <script src="src/signupForm.js"></script>
    <script src="src/index.js" defer></script>
</body>
</html>
